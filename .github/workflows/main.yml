name: Neon Protocol Android Forge

on:
  push:
    branches:
      - main

jobs:
  buildForAndroid:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      # Step 1: Extract the code from your repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Utilize the Unity Builder node
      - name: Compile Unity APK
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: Android
          buildName: NeonProtocol
          allowDirtyBuild: true

      # Step 3: Return the compiled APK to your mobile node
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: NeonProtocol-Android-Build
          path: build/Android/NeonProtocol.apk